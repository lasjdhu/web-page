<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap" 
        rel="stylesheet"
    >
</head>
<body>
    <div class="game">
        <header>
            <h1>Game of Life</h1>
        </header>
        <main>
            <canvas class="gameCanvas" width="480" height="300">
                Your browser does not support HTML 5 canvas
            </canvas>
            <section class="gameButtons">
                <div>
                    <button class="randomizeButton">randomize</button>
                    <button class="clearButton">clear</button>
                </div>
                <div>
                    <button class="startButton">start</button>
                    <button class="stopButton">stop</button>
                </div>
            </section>
        </main>
    </div>
    <script src="game.js"></script>
    <script src="index.js"></script> 
</body>
</html>
